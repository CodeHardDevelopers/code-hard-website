<html !>
<head>
	<meta charset="utf-8">
	<title>CodeHard Developers</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300|Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<link rel=stylesheet href="css/bootstrap.min.css">
	<link rel=stylesheet href="css/layout.css">
</head>
<body ng-app="codehardApp" class="ng-cloak codehard-index">
	<div ng-controller="IndexController as iCtrl">
		<header id="header">
			<div class="inline-block-child">
				<div class="align-top">
					<div class="logo"></div>
				</div>
				<div class="align-top">
					<nav class="nav" ng-controller="NavController as nCtrl">
					    <ul>
					        <li ng-repeat="nav in nCtrl.navList">
					      		<a ng-class="{selected: nCtrl.getSelected(nav)}" ng-href="#/{{nav.hash}}" ng-bindonce="nav.title"></a>
					        </li>
					    </ul>
					</nav>
				</div>
			</div>
		</header><!-- /header -->
		<div class="wrapper">
			<div class="container">
				<div></div>
			</div>
		</div><!-- /div wrapper -->
		<footer>
			<div></div>
		</footer><!-- /footer -->
	</div>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>

	<script src="app.js"></script>
	<script src="sections/index/index_controller.js"></script>
	<script src="sections/index/nav_controller.js"></script>
	<script src="components/index/index_service.js"></script>
</body>
</html>
